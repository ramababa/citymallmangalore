<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            background-color: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
        }
        .message-container h1 {
            color: #ff4d4d;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .message-container p {
            color: #333333;
            font-size: 18px;
            margin: 0;
        }
        @media (max-width: 600px) {
            .message-container {
                padding: 20px;
            }
            .message-container h1 {
                font-size: 20px;
            }
            .message-container p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Service Unavailable</h1>
        <p>Due to heavy demand, our servers crashed. We have temporarily stopped our service.</p>
    </div>
</body>
</html>
